<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>js验证码</title>
    <style type="text/css">
        #login{
            width:50px;
            height:30px;
            line-height:30px;
            margin:0 auto;
            background-color:#eee;
            text-align:center;
            color:red;
        }
        p{
            width:75px;
            height:30px;
            margin:0 auto;
        }

    </style>
</head>
<body>

验证码：<input type="text" id="text" value="12" name="file"/>
提交:<input type="button" id="button" value="提交" onclick="checkit()"/>
<p>验证码：</p>
<div id="login" onclick="show()"><a href="#"></a></div>
<script type="text/javascript">
    function codes(n){
        var a="azxcvbnmsdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP0123456789";
        var b="";
        for (var i = 0;i<n;i++){
            var index=Math.floor(Math.random()*62);
            b+=a.charAt(index);
        }
        return b;
    };
    function show(){
        document.getElementById("login").innerHTML=codes(4);
    }

    function checkit(){
        if(document.getElementById("text").value==document.getElementById("login").innerHTML) {
            console.log(document.getElementById("login").innerHTML);
        }else{alert("aa")};
    }
    window.onload=show();
</script>

</body>
</html>
